<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pricing component with toggle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <img src="images/bg-top.svg" class="z-n1 position-absolute end-0" />
    <img
      src="images/bg-bottom.svg"
      class="z-n1 position-absolute bottom-0 start-0"
    />
    <h1 class="pt-5 pb-4">Our Pricing</h1>
    <div class="togWrapper pb-5">
      <span>Annually</span>
      <div class="form-check-inline form-switch mx-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          style="height: 2em; width: 3em"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
      </div>
      <span>Monthly</span>
    </div>
    <main class="container pt-2 w-75">
      <section class="row row-gap-3 align-items-center justify-content-center">
        <div class="col px-0">
          <div class="basic card border-0 shadow py-3">
            <div class="card-body px-5">
              <p class="card-title">Basic</p>
              <div id="basicPrice" class="price">&dollar;19.99</div>
              <hr />
              <p class="card-text">500 GB Storage</p>
              <hr />
              <p class="card-text">2 Users Allowed</p>
              <hr />
              <p class="card-text">Send up to 3 GB</p>
              <hr />
              <button type="button" class="btn py-2 mt-3 w-100">
                <p class="button-text text-light mb-0 py-1">LEARN MORE</p>
              </button>
            </div>
          </div>
        </div>
        <div class="col px-0">
          <div class="pro card py-5 border-0 shadow">
            <div class="card-body px-5">
              <p class="card-title">Professional</p>
              <div
                id="proPrice"
                style="color: hsl(240, 78%, 98%)"
                class="price"
              >
                &dollar;24.99
              </div>
              <hr />
              <p class="card-text">1 TB Storage</p>
              <hr />
              <p class="card-text">5 Users Allowed</p>
              <hr />
              <p class="card-text">Send up to 10 GB</p>
              <hr />
              <button
                type="button"
                class="btn py-2 mt-3 w-100"
                style="background: hsl(240, 78%, 98%)"
              >
                <p class="button-p-text mb-0 py-1">LEARN MORE</p>
              </button>
            </div>
          </div>
        </div>
        <div class="col px-0">
          <div class="master card border-0 shadow py-3">
            <div class="card-body px-5">
              <p class="card-title">Master</p>
              <div id="masterPrice" class="price">&dollar;39.99</div>
              <hr />
              <p class="card-text">2 TB Storage</p>
              <hr />
              <p class="card-text">10 Users Allowed</p>
              <hr />
              <p class="card-text">Send up to 20 GB</p>
              <hr />
              <button type="button" class="btn py-2 mt-3 w-100">
                <p class="button-text text-light mb-0 py-1">LEARN MORE</p>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      var check = document.querySelector('input[type="checkbox"]');

      check.addEventListener("change", function () {
        console.log(check.checked);
        if (check.checked) {
          document.getElementById("basicPrice").innerHTML = "&dollar;19.99";
          document.getElementById("proPrice").innerHTML = "&dollar;24.99";
          document.getElementById("masterPrice").innerHTML = "&dollar;39.99";
        } else {
          document.getElementById("basicPrice").innerHTML = "&dollar;199.99";
          document.getElementById("proPrice").innerHTML = "&dollar;249.99";
          document.getElementById("masterPrice").innerHTML = "&dollar;399.99";
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
